source = ~/.config/hypr/themes/theme.conf 

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMonoNerdFont

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = ~/.local/share/backgrounds/10.jpg 
  color = rgba($baseAlphaee)
  blur_passes = 1
  contrast = 1
  brightness = 0.8
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = rgba($textAlphaee)
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgba($textAlphaee)
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgba($textAlphaee)
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = ~/.local/share/face/neyakki.jpg
  size = 100
  border_color = rgba($accentAlphaee)
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba($accentAlphaee)
  inner_color = rgba($surface0Alphaee)
  font_color = rgba($textAlphaee)
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>î©µ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = rgba($accentAlphaee)
  fail_color = rgba($redAlphaee)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgba($yellowAlphaee)
  position = 0, -47
  halign = center
  valign = center
}
