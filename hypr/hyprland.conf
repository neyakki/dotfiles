source = ~/.config/hypr/themes/theme.conf 

################
### MONITORS ###
################

# Use 'hyperctl monitors all' to list all available monitors.
# Note: When calculating the monitor offsets, the scale must be taken into consideration.
# For example, 2880 / 1.8 = 1600, therefore the 2nd monitor's X-offset is 1600.
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2520x1680@120,0x0,1.25

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty 
$fileManager = $terminal --title ranger -e ranger 
$systemMonitor = $terminal --title btop -e btop
$alterFileManager = nemo 
$editor = $terminal --title nvim -e nvim
$alterEditor = ~/.local/bin/code
$note = ~/.local/bin/obsidian
$browser = firefox
$vpn = ~/.local/bin/nekoray
$bar = waybar
$random_paper = ~/.local/bin/random_paper 

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = ~/.local/bin/random_paper 
exec-once = hypridle
exec-once = hyprctl setcursor Sweet-cursors 24

exec-once = $browser
exec-once = $bar -c ~/.config/waybar/top/config.jsonc -s ~/.config/waybar/top/style.css
exec-once = $bar -c ~/.config/waybar/bottom/config.jsonc -s ~/.config/waybar/bottom/style.css
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,nvim
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct

# VideoIntelDriver
env = MESA_LOADER_DRIVER_OVERRIDE,iris  # Современный драйвер для Intel GPU
env = LIBGL_ALWAYS_SOFTWARE,true           # Включить аппаратное ускорение
env = vblank_mode,3                     # Включить вертикальную синхронизацию (V-Sync)

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 30
    border_size = 2
    resize_on_border = true 
    extend_border_grab_area = 20
    hover_icon_on_border = true 
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.6

    blur {
        enabled = true
        size = 12
        passes = 4
        # xray = true
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    smart_resizing = true
    new_on_active = true
    drop_at_cursor = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = false
    focus_on_activate = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, ru
    kb_variant = lang
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    touchpad {
        natural_scroll = true 
	    drag_lock = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true 
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true 
    bezier = quart, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 6, quart
    animation = workspaces, 1, 6, quart
