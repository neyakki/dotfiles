###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Screenchots
bind = $mainMod ALT, S, exec, grim ~/Pictures/screenshots/screen-"$(date +%s)".png && notify-send -u normal -i accessories-screenshot "скриншот сохранен"
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - -o - | wl-copy
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshots/screen-"$(date +%s)".png && notify-send -u normal -i accessories-screenshot "скриншот сохранен"

# Core
bind = $mainMod, C, killactive,
bind = $mainMod CTRL, V, togglefloating,
bind = $mainMod CTRL, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic
bind = $mainMod, I, exec, $random_paper 


# Dwindle
bind = $mainMod, P, pseudo 
bind = $mainMod, J, togglesplit
bind = $mainMod, R, swapsplit

# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod, V, exec, $vpn
bind = $mainMod, B, exec, $systemMonitor 
bind = $mainMod, T, exec, $editor
bind = $mainMod, D, exec, $alterEditor
bind = $mainMod, O, exec, $note

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod, mouse:272, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# System
windowrulev2 = float, title:^(Save.*)$
windowrulev2 = float, title:^(Open.*)$
windowrulev2 = size 944 775, title:^(Save.*)$
windowrulev2 = size 944 775, title:^(Open.*)$

# Browser
windowrulev2 = maxsize,class:^(firefox)$
windowrulev2 = opacity 1.0 1.0 override 1.0 override,class:^(firefox)$
windowrulev2 = workspace 1,class:^(firefox)$
windowrulev2 = float,class:^(firefox)$,title:^(Library)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = opacity 1.0 1.0 override,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = size 440 240,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = move 1230 840,class:^(firefox)$,title:^(Picture-in-Picture)$

# Editor
windowrulev2 = workspace 2,class:^(Alacritty)$,title:^(nvim)$,floating:0
windowrulev2 = opacity 1.0 1.0 override 1.0 override,class:^(Alacritty)$,title:^(nvim)$,floating:1

windowrulev2 = workspace 2,class:^(code)$,floating:0
windowrulev2 = opacity 1.0 1.0 override 1.0 override,class:^(code)$,floating:1

windowrulev2 = workspace 3,class:^(obsidian)$,floating:0
windowrulev2 = opacity 1.0 1.0 override 1.0 override,class:^(obsidian)$,floating:1

# Tools
windowrulev2 = float,class:^(eww)$
windowrulev2 = size 944 775,class:^(eww)$
windowrulev2 = workspace unset,class:^(eww)$

windowrulev2 = float,class:^(Alacritty)$,title:^(btop)$
windowrulev2 = size 944 775,class:^(Alacritty)$,title:^(btop)$
windowrulev2 = workspace unset,class:^(Alacritty)$,title:^(btop)$

windowrulev2 = float,class:^(Alacritty)$,initialTitle:^(Alacritty)$
windowrulev2 = size 944 775,class:^(Alacritty)$,initialTitle:^(Alacritty)$
windowrulev2 = center,class:^(Alacritty)$,initialTitle:^(Alacritty)$

windowrulev2 = float,class:^(nekoray)$
windowrulev2 = opacity 1.0 1.0 override 1.0 override,class:^(nekoray)$
windowrulev2 = bordercolor rgb(0, 0, 0),class:^(nekoray)$
windowrulev2 = size 944 775,class:^(nekoray)$,title:^(.*NekoRay.*)$
windowrulev2 = center,class:^(nekoray)$,title:^(.*NekoRay.*)$

windowrulev2 = float,class:^(Alacritty)$,title:^(ranger)$
windowrulev2 = size 944 775,class:^(Alacritty)$,title:^(ranger)$
windowrulev2 = workspace unset,class:^(Alacritty)$,title:^(ranger)$

windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = size 1000 600,class:^(blueman-manager)$

windowrulev2 = float,class:^(Alacritty)$,title:^(nmtui)$
windowrulev2 = size 1000 600,class:^(Alacritty)$,title:^(nmtui)$

